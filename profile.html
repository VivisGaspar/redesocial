<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Educalab</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="container edit-profile">
        <div class="img-profile">
            <img src="" alt="">
            <a href="#">Alterar foto</a>
        </div>

        <div class="form-group">
            <label class="form-label" for="name">Nome</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Alterar nome" />
            <label class="form-label" for="name">Sobrenome</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Alterar sobrenome" />
            <label class="form-label" for="name">Turma</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Informar turma" />
            <button class="btn btn-primary form-btn" id="btn-sign-up">Salvar alterações</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <script src="src/script/config.js"></script>
    <script src="src/script/main.js"></script>
    <script src="src/script/auth.js"></script>
    <script src="src/script/timeline.js"></script>
    <script src="src/script/profile.js"></script>
</body>
</body>


</html>

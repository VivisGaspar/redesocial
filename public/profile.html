        <div class="form-group">
            <h1>Atualize seu perfil:</h1>
            <label class="form-label" for="name">Nome</label>
            <input type="text" class="form-control" id="name-profile" name="name" placeholder="Alterar nome" />
            <label class="form-label" for="name">Sobrenome</label>
            <input type="text" class="form-control" id="last-name-profile" name="name"
                placeholder="Alterar sobrenome" />
            <label class="form-label" for="name">Turma</label>
            <input type="text" class="form-control" id="turma" name="name" placeholder="Informar turma" />
            <button class="btn btn-primary form-btn" id="btn-edit-profile">Salvar alterações</button>
        </div>

        <div id="new-profile"></div>

    </div>

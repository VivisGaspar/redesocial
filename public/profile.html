<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>EducaLab</title>
    <link rel="icon" href="src/assets/img/logo-educa.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <nav class="navbar sticky-top bg-navbar-yellow">
        <img src="src/assets/img/logo-educa.png" alt="" class="timeline-logo">
        <div class="d-flex justify-content-start">
            <i id="btn-go-profile" class="fas fa-user-circle profile-avatar"></i>
            <div class="btn-group">
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <i class="fas fa-bars"></i>
                </button>
                <div id="drop" class="dropdown-menu">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-profile">

        <div class="edit-profile">
            <div class="form-group">
                <h3>Atualize suas informações de perfil:</h3>
                <label class="form-label" for="name">Nome</label>
                <input type="text" class="form-control" id="name-profile" name="name" placeholder="Alterar nome" />
                <label class="form-label" for="name">Sobrenome</label>
                <input type="text" class="form-control" id="last-name-profile" name="name"
                    placeholder="Alterar sobrenome" />
                <label class="form-label" for="name">Turma</label>
                <input type="text" class="form-control" id="turma" name="name" placeholder="Informar turma" />
                <button class="btn btn-primary form-btn" id="btn-edit-profile">Salvar alterações</button>
            </div>

            <div class="form-group" id="new-profile"></div>

        </div>

        <aside>
            <img class="pic-edit-profile" src="src/assets/img/address-card-solid.svg" alt="ícone de edição de perfil"
                srcset="">
        </aside>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <script src="src/script/config.js"></script>
    <script src="src/script/main.js"></script>
    <script src="src/script/auth.js"></script>
    <script src="src/script/timeline.js"></script>
    <script src="src/script/profile.js"></script>
</body>
</body>


</html>

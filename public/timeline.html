<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EducaLab</title>
  <link href="https://fonts.googleapis.com/css?family=Advent+Pro" rel="stylesheet">
  <link rel="icon" href="src/assets/img/logo-educa.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar sticky-top bg-navbar-yellow">
    <img src="src/assets/img/logo-educa.png" alt="" class="timeline-logo">
    <div class="d-flex justify-content-start">
      <i class="fas fa-user-circle profile-avatar btn-go-profile"></i>
      <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          <i class="fas fa-bars"></i>
        </button>
        <div id="drop" class="dropdown-menu dropdown-menu-right">
          <button class="dropdown-item btn-logout" type="button">Sair</button>
        </div>
      </div>
    </div>
  </nav>
  <div class="input-group mb-3 mt-1">
    <div class="input-group-append input-search-div">
      <input id="search-input" type="text" class="form-control" placeholder="Pesquisar">
      <button id="btn-search-users" class="btn btn-outline-secondary" type="button"><i
          class="fas fa-search"></i></button>
    </div>
  </div>
  <section class="create-post-area d-flex justify-content-between">
    <i class="fas fa-user-circle create-post-avatar"></i>
    <form class="form-post">
      <textarea id="post-input" class="post-area " type="text" placeholder="Qual tema você quer falar hoje?"></textarea>
      <div class="d-flex justify-content-between">
        <select id="privacy-post" class="privacy-post-select">
          <option value="public-post">Público</option>
          <option value="private-post">Privado</option>
        </select>
        <button id="post-btn" class="btn btn-info">Postar</button>
      </div>
    </form>
  </section>
  <section class="btn-privacy-filter d-flex justify-content-end align-items-baseline">
    <p class="view-filter-p">Visualizar:</p>
    <select id="privacy-filter">
      <option value="all-view">Todos</option>
      <option value="public-view">Público</option>
      <option value="private-view">Privado</option>
    </select>
  </section>
  <section class="bg-timeline-blue" id="post-list"></section>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
  <script src="src/script/config.js"></script>
  <script src="src/script/main.js"></script>
  <script src="src/script/auth.js"></script>
  <script src="src/script/timeline.js"></script>
  <script src="src/script/profile.js"></script>
  <script src="src/script/search.js"></script>
  <script src="src/script/otherprofile.js"></script>
</body>

</html>

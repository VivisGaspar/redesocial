<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Educalab</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <h1>Time Line</h1>
    <form>
        <textarea id="post-input" class="post-area" type="text"
            placeholder="Qual tema você quer falar hoje?"></textarea>
        <select id="privacy-post">
            <option value="public-post">Público</option>
            <option value="private-post">Privado</option>
        </select>
        <button id="post-btn">Postar</button>
    </form>
    <select id="privacy-filter">
        <option value="all-view">Todos</option>
        <option value="public-view">Público</option>
        <option value="private-view">Privado</option>
    </select>
    <section id="post-list"></section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <script src="src/script/config.js"></script>
    <script src="src/script/main.js"></script>
    <script src="src/script/auth.js"></script>
    <script src="src/script/timeline.js"></script>
</body>

</html>

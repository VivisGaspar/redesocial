            <form class="form-sign-up resonsive-show">
                <h1 class="form-title">CADASTRE-SE</h1>
                <div class="form-group">
                    <label class="form-label" for="name">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome"
                        required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="last-name">Sobrenome</label>
                    <input type="text" class="form-control" id="last-name" name="last-name"
                        placeholder="Digite seu sobrenome" required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail"
                        required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Digite sua senha" required />
                </div>
                <button class="btn btn-primary form-btn" id="btn-sign-up">Cadastrar</button>
            </form>
        </div>
    </div>

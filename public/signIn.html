<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Educalab</title>
    <link rel="stylesheet" href="src/style.css" />
</head>
<body>
    <h1 class="">LOGIN</h1>
    <form class="form-sign-in">
        <label for="email">E-mail</label>
        <input type="email" id="email-sign-in" name="email" placeholder="Digite seu e-mail" required />
        <label for="password">Senha</label>
        <input type="password" id="password-sign-in" name="password" placeholder="Digite sua senha" required />
        <button id="btn-sign-in">Entrar</button>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <script src="src/script/config.js"></script>
    <script src="src/script/main.js"></script>
    <script src="src/script/auth.js"></script>
    
    
</body>
</html>

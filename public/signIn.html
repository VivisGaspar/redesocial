<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EducaLab</title>
  <link href="https://fonts.googleapis.com/css?family=Advent+Pro" rel="stylesheet">
  <link rel="icon" href="src/assets/img/logo-educa.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="src/signIn/signIn.css" />
</head>

<body>
  <nav class="navbar bg-navbar">
    <button id="home-btn-return" type="button" class="btn btn-secondary">HOME</button>
    <button id="home-btn-sign-up" type="button" class="btn btn-secondary">CADASTRAR</button>
  </nav>
  <form class="form-sign-in">
    <h1 class="form-title">LOGIN</h1>
    <div class="form-group">
      <label class="form-label" for="email">E-mail</label>
      <input type="email" class="form-control" id="email-sign-in" name="email" placeholder="Digite seu e-mail"
        required />
    </div>
    <div class="form-group">
      <label class="form-label" for="password">Senha</label>
      <input type="password" class="form-control" id="password-sign-in" name="password" placeholder="Digite sua senha"
        required />
    </div>
    <button class="btn btn-primary form-btn" id="btn-sign-in">Entrar</button>
  </form>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
  <script src="src/config.js"></script>
  <script src="src/template.js"></script>
  <script src="src/signIn/signIn.js"></script>
  <script src="src/signUp/signUp.js"></script>
  <script src="src/timeline/timeline.js"></script>
  <script src="src/search/search.js"></script>
  <script src="src/myprofile/myprofile.js"></script>
  <script src="src/otherprofile/otherprofile.js"></script>
</body>

</html>
